standard_input:
  long: time_range("2010-01-12 10:00:00", "2010-01-12 12:00:00")
  short: time_range("2010-01-12 10:30:00", "2010-01-12 10:45:00", 2, 60)
  expected: 
    - ('2010-01-12 10:30:00', '2010-01-12 10:37:00')
    - ('2010-01-12 10:38:00', '2010-01-12 10:45:00')

no_overlap:
  long: time_range("2010-01-12 10:00:00", "2010-01-12 12:00:00")
  short: time_range("2010-01-12 12:30:00", "2010-01-12 12:45:00")
  expected: []
    
both_several_intervals:
  long: time_range("2010-01-12 10:00:00", "2010-01-12 10:31:00", 2, 60)
  short: time_range("2010-01-12 10:15:00", "2010-01-12 10:46:00", 2, 60)
  expected: 
    - ('2010-01-12 10:15:00', '2010-01-12 10:15:00')
    - ('2010-01-12 10:16:00', '2010-01-12 10:30:00')
    - ('2010-01-12 10:31:00', '2010-01-12 10:31:00')
  
end_to_end:
  long: time_range("2010-01-12 10:00:00", "2010-01-12 10:31:00")
  short: time_range("2010-01-12 10:31:00", "2010-01-12 10:46:00")
  expected: 
    - ('2010-01-12 10:31:00', '2010-01-12 10:31:00')
